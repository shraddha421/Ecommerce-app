<div class="container mt-5">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="registrationForm.get('email').invalid && (registrationForm.get('email').dirty || registrationForm.get('email').touched)"
           class="alert alert-danger">
        <div *ngIf="registrationForm.get('email').errors.required">
          Email is required.
        </div>
        <div *ngIf="registrationForm.get('email').errors.email">
          Please enter a valid email address.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="tel" class="form-control" id="mobile" formControlName="mobile">
      <div *ngIf="registrationForm.get('mobile').invalid && (registrationForm.get('mobile').dirty || registrationForm.get('mobile').touched)"
           class="alert alert-danger">
        <div *ngIf="registrationForm.get('mobile').errors.required">
          Mobile number is required.
        </div>
        <div *ngIf="registrationForm.get('mobile').errors.pattern">
          Please enter a valid mobile number.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="registrationForm.get('password').invalid && (registrationForm.get('password').dirty || registrationForm.get('password').touched)"
           class="alert alert-danger">
        <div *ngIf="registrationForm.get('password').errors.required">
          Password is required.
        </div>
        <div *ngIf="registrationForm.get('password').errors.minlength">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
