<div class="container mt-5">
  <div class="row mb-3 sticky-top bg-light">

  <div class="row mb-3">
    <div class="col-md-10">
      <select class="form-control" [(ngModel)]="sortOption" (change)="sortProducts()">
        <option value="" disabled selected>Sort By</option>
        <option value="name">Sort By Name</option>
        <option value="price">Sort By Price</option>
      </select>
    </div>
    <!-- Sorting and Filtering Controls -->
  </div>
  <div class="row mb-3">
    <!-- Filter Controls -->
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="filterTitle" placeholder="Filter by Title"
        (input)="filterProducts()" />
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="filterDescription" placeholder="Filter by Description"
        (input)="filterProducts()" />
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="filterCategory" placeholder="Filter by Category"
        (input)="filterProducts()" />
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" [(ngModel)]="filterBrand" placeholder="Filter by Brand"
        (input)="filterProducts()" />
    </div>
  </div>
  
  <div class="col-md-6 text-right">
    <a (click)="viewCart()" class="btn btn-success">View Cart : selected items {{selectedProductsCount}}</a>
  </div>
  </div>
  <!-- <div class="row mb-3 sticky-top bg-light">
    <div class="col text-center">
      <p>Selected Products: {{ selectedProductsCount }}</p>
    </div>
  </div> -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of filteredProducts">
      <div class="card">
        <div id="carousel{{ product.id }}" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li *ngFor="let image of product.images; let i = index" [class.active]="i === 0"
              [attr.data-target]="'#carousel' + product.id" [attr.data-slide-to]="i"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let image of product.images; let i = index" [class.active]="i === 0">
              <img [src]="image" class="d-block w-100" alt="Product Image" />
            </div>
          </div>
          <a class="carousel-control-prev" [attr.href]="'#carousel' + product.id" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" [attr.href]="'#carousel' + product.id" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
          <div class="card-body">
            <h5 class="card-title">Title: {{ product.title }}</h5>
            <p class="card-text">Description: {{ product.description }}</p>
            <p class="card-text">Category: {{ product.category }}</p>
            <p class="card-text">Brand: {{ product.brand }}</p>
            <p class="card-text">Price: ${{ product.price }}</p>
            <input type="number" class="form-control mb-2" [(ngModel)]="product.quantity" (change)="updateSelectedProductsCount()" min="0">
            <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
          </div>
          </div>
    </div>
  </div>

</div>
